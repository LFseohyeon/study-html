<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예쁜템을 모여사는 오늘의 집</title>
</head>
<body>
	<div>
		<div>
			<form name="joinForm">
				<img style="width: 88; height: 31;" src="todayHouse.png">
		</div>
		<div>
			<h4 style="display: inline-block; width: 50%; text-align: center;">회원가입</h4>
			<p style="font-size: 12px; text-align: center; display: inline-block; width: 65%;">SNS계정으로 간편하게 회원가입</p>
			<br>
		</div>
		<div style="text-align: center; display: inline-block; width: 65%;">
			<a 
				href="https://www.facebook.com/login.php?skip_api_login=1&api_key=185853321610795&kid_directed_site=0&app_id=185853321610795&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv2.6%2Fdialog%2Foauth%3Fclient_id%3D185853321610795%26redirect_uri%3Dhttps%253A%252F%252Fohou.se%252Fusers%252Fauth%252Ffacebook%252Fcallback%26response_type%3Dcode%26scope%3Demail%26state%3D13fd3bec5fc78eeadf659ac07c707967c5df291897cdbb57%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D85905282-a0d6-4abd-be83-67b737e599ff%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fohou.se%2Fusers%2Fauth%2Ffacebook%2Fcallback%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D13fd3bec5fc78eeadf659ac07c707967c5df291897cdbb57%23_%3D_&display=page&locale=ko_KR&pl_dbl=0"
				title="페이스북으로 가입하기"><img style="width: 50px; height: 50px;"
				src="facebook.png"></a>&nbsp;&nbsp;<a
				href="https://kauth.kakao.com/oauth/authorize?client_id=3019c756ec77dd7e0a24e56d9d784f77&redirect_uri=kakaojs&response_type=code&state=gcg9ccloewfdf36tucyln4&proxy=easyXDM_Kakao_eldsml30pfu_provider&ka=sdk%2F1.43.1%20os%2Fjavascript%20sdk_type%2Fjavascript%20lang%2Fko-KR%20device%2FWin32%20origin%2Fhttps%253A%252F%252Fohou.se&origin=https%3A%2F%2Fohou.se"
				title="카카오로 가입하기"><img style="width: 50px; height: 50px;"
				src="kakao.png"></a>&nbsp;&nbsp;<a
				href="https://nid.naver.com/oauth2.0/authorize?client_id=OwxOJX0gYfOostweRfGd&redirect_uri=https%3A%2F%2Fohou.se%2Fusers%2Fauth%2Fnaver%2Fcallback&response_type=code&state=d56a398fb7e91519228b14754a6d67727cdd22fea9aa5c3f&svctype=0"
				title="네이버로 가입하기"><img style="width: 50px; height: 50px;"
				src="naver.png"></a>
		</div>
		<div>
			<h4 style="display: inline-block; width: 50%; text-align: center;">이메일</h4>
			<p>
			<div style="display: inline-block; width: 66.5%; text-align: center;">
				<input type="text" placeholder="이메일" name="userPassword" required>
				<span>@</span><select
					class="form-control empty"><option value="" disabled="">선택해주세요</option>
					<option value="naver.com">naver.com</option>
					<option value="hanmail.net">hanmail.net</option>
					<option value="daum.net">daum.net</option>
					<option value="gmail.com">gmail.com</option>
					<option value="nate.com">nate.com</option>
					<option value="hotmail.com">hotmail.com</option>
					<option value="outlook.com">outlook.com</option>
					<option value="icloud.com">icloud.com</option>
					<option value="_manual">직접입력</option></select>
			</div>
			</p>
			<div style="display: inline-block; width: 66.5%; text-align: center;">
				<button style="margin-top: 10px; width: 30%; height: 45px; padding: 0px; background: rgb(247, 248, 250); color: rgb(194, 200, 204); border-color: rgb(218, 220, 224);">이메일 인증하기</button>
		</div>
		<div>
			<h4 style="display: inline-block; width: 50%; text-align: center;">비밀번호</h4>
			<p style="font-size: 11.5px; text-align: center; display: inline-block; width: 65.5%;">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
			<p style=" width: 57%; text-align: center;">
				<input type="password" placeholder="비밀번호" name="userPassword"required>
			</p>
		</div>
		<div>
			<h4 style="display: inline-block; width: 52.5%; text-align: center;">비밀번호 확인</h4>
			<p style="display: inline-block; width: 57%; text-align: center;">
				<input type="password" placeholder="비밀번호 확인" name="userPassword"
					required>
			</p>
		</div>
		<div>
			<h4 style="display: inline-block; width: 49%; text-align: center;">닉네임</h4>
			<p style="font-size: 11.5px; text-align: center; display: inline-block; width: 63.5%;">다른 유저와 겹치지 않도록 입력해주세요. (2~15자)</p>
			<p style="display: inline-block; width: 57%; text-align: center;">
				<input type="text" placeholder="별명 (2~15자)" name="userPassword"
					required>
			</p>
		</div>
		<div>
			<h4 style="display: inline-block; width: 50%; text-align: center;">약관동의</h4>
		</div>
			<br>
		<div>
			<fieldset style="display: inline-block; margin: 0 auto; width: 28%;">
				<legend align="center">약관동의</legend>
				<p>
					<label><input type="checkbox" name="consent" value="전체동의">
						전체동의 (선택항목에 대한 동의 포함)</label>
				</p>
				<p>
					<label><input type="checkbox" name="consent"
						value="만 14세 이상입니다"> 만 14세 이상입니다(필수)</label>
				</p>
				<p>
					<label><input type="checkbox" name="consent" value="이용약관">
						이용약관(필수)</label>
				</p>
				<p>
					<label><input type="checkbox" name="consent"
						value="개인정보수집 및 이용동의"> 개인정보수집 및 이용동의(필수)</label>
				</p>
				<p>
					<label><input type="checkbox" name="consent"
						value="개인정보 마케팅 활용 동의"> 개인정보 마케팅 활용 동의(선택)</label>
				</p>
				<p>
					<label><input type="checkbox" name="consent"
						value="이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신"> 이벤트, 쿠폰, 특가 알림 메일 및
						SMS 등 수신(선택)</label>
				</p>
			</fieldset>
		</div>
		<div>
			<br>
			<div style="display: inline-block; width: 66.5%; text-align: center;">
				<button
					style="display: inline-block; text-align: center; font-weight: 700;">회원가입하기</button>
			</div>
			<p>
			 <div style="display: inline-block; width: 66.5%; text-align: center;">
				이미 아이디가 있으신가요? <a href="/users/sign_in">로그인</a>
			</p>
			</form>
		</div>
	</div>
</body>
</html>
